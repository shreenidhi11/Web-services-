<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>This performs query 2</h2>
      <!-- input form for query 2 -->
      <form id="mashup-form" action="/resultsmashup" method="post">
        <label for="updated_year" id="updated_year">Updated Year</label>
        <input
          type="text"
          name="updated_year"
          id="input_updated_year"
          style="display: block"
        />

        <br />
        <label for="apis" id="apis">APIs</label>
        <textarea
          type=""
          name="apis"
          id="input_apis"
          style="display: block"
          placeholder="Enter comma separated values"
        ></textarea>

        <br />
        <label for="tags" id="tags">Tags</label>
        <textarea
          type=""
          name="tags"
          id="input_tags"
          style="display: block"
          placeholder="Enter comma separated values"
        ></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- section for displaying the results -->
    <div class="card-body">
      {% if results|length == 0 %}
      <h3 class="text-center fw-light">No search results yet!</h3>
      {% else %}
      <h3>API names :</h3>
      <ol class="list-group list-group-flush">
        {% for h in results %}
        <li class="text-center fw-light">{{ h }}</li>
        {% endfor %}
      </ol>
      {% endif %}
    </div>
  </body>
</html>
